<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Адмінісратор</title>
</head>

<body class="text-center admin-page">

  <center>
    <h1 class="bg-black">ADMIN</h1>
  </center>

  <section id="cars-on-map" class="box">
    <h2>Машини на карті</h2>
    <div id="map">My map will go here</div>
  </section>

  <section class="box">
    <h2>Список машин</h2>
    <table id="cars-list">
      <thead>
        <tr>
          <td>№</td>
          <td>Фото</td>
          <td>Марка</td>
          <td>На одному заряді</td>
          <td>Макс. швидкість</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <img src="/img/1.jpg" height="60px" width="100px" alt="foto">
          </td>
          <td>Fiat 500e</td>
          <td>140 км</td>
          <td>139 км/год</td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img src="/img/2.jpg" height="60px" width="100px" alt="foto">
          </td>
          <td>Ford Focus Electric</td>
          <td>160 км</td>
          <td>134 км/год</td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img src="/img/3.jpg" height="60px" width="100px" alt="foto">
          </td>
          <td>Kia Soul EV</td>
          <td>212 км</td>
          <td>145 км/год</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="box">
    <h2>Наші користувачі</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/alex.png" alt="First slide">
          <p>Ігор Жванко</p>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/alex.png" alt="Second slide">
          <p>Наталія Дідух</p>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/alex.png" alt="Third slide">
          <p>Артур Довбиш</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGbgT7WCrgJPaPSGvR24A1jmm0VQy0Fhg&callback=myMap"></script>

</body>

</html>
