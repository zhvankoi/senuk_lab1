<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="nice-select/nice-select.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">

  <title>Користувач</title>
</head>

<body class="text-center user-page">

  <center>
    <h1 class="bg-dark text-white py-4">USER, Natalia Didukh</h1>
  </center>

  <section id="cars-on-map" class="box">
    <h2>Машини на карті</h2>
    <div id="map">My map will go here</div>
  </section>

  <section class="box">
    <h2>Список машин</h2>
    <table id="cars-list">
      <thead>
        <tr>
          <td>№</td>
          <td>Фото</td>
          <td>Марка</td>
          <td>На одному заряді</td>
          <td>Макс. швидкість</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <img src="/img/1.jpg" height="60px" width="100px" alt="foto">
          </td>
          <td>Fiat 500e</td>
          <td>140 км</td>
          <td>139 км/год</td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img src="/img/2.jpg" height="60px" width="100px" alt="foto">
          </td>
          <td>Ford Focus Electric</td>
          <td>160 км</td>
          <td>134 км/год</td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img src="/img/3.jpg" height="60px" width="100px" alt="foto">
          </td>
          <td>Kia Soul EV</td>
          <td>212 км</td>
          <td>145 км/год</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="box">
    <h2>Замовити машину</h2>
    <form class="registration col-100" action="javascript:void(0)" onsubmit="alert('Ваша заявка прийнята. Очікуйте дзвінка')">
      <div class="wrapper">
        <table>
          <tbody>
            <tr>
              <td>
                <input type="text" name="name" placeholder="Ім'я" />
              </td>
              <td>
                <input type="email" name="email" placeholder="E-mail" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="tel" name="telephone" placeholder="Телефон" />

              </td>
              <td>
                <input type="text" name="org" placeholder="Організація" />
              </td>
            </tr>
            <tr>
              <td>
                <select name="activity" class="styled-select">
                  <option placeholder data-display="Машина">&nbsp;</option>
                  <option value="0">Fiat 500e</option>
                  <option value="1">Ford Focus Electric</option>
                  <option value="2">Kia Soul EV</option>
                </select>

              </td>
              <td>
                <input type="date" placeholder="Дата" class="">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input placeholder="Повідомлення" type="text" name="message">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Надіслати" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="nice-select/jquery.nice-select.min.js" type="text/javascript"></script>
  <!--SWIPER-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.min.js"></script>
  <!--DATEPICKER-->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGbgT7WCrgJPaPSGvR24A1jmm0VQy0Fhg&callback=myMap"></script>

</body>

</html>
